<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popover Bootstrap</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Test Popover</h1>
        <button type="button" class="btn btn-primary mb-3" data-toggle="popover" title="Popover por click" data-trigger="click" aria-pressed="false"
            autocomplete="off">Popover por click</button>
        <div class="alert alert-primary" role="alert" data-toggle="popover" title="Popover en Alert"
            data-content="El popover puede estar en cualquier elemento. It's Amazing. Right?" data-placement="bottom">
            <strong>Alert Primary</strong>
        </div>
        <!-- <div class="popover" role="tooltip">
            <div class="arrow"></div>
            <h3 class="popover-header"></h3>
            <div class="popover-body"></div>
        </div> -->
        <button type="button" class="btn btn-lg btn-danger" data-toggle="popover" title="Título del Popover"
            data-content="Explicación adicional... amazing content. It's very engaging. Right?">Example popover</button>
        <!-- <button type="button" class="btn btn-secondary" data-toggle="popover" title="Popup title" data-content="Popup content">Trigger</button>
        <button type="button" class="btn btn-secondary" data-toggle="popover" data-placement="top" title="Popup title" data-content="Popup content">Trigger</button> -->
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <script>
        $(function(){
            $('[data-toggle="popover"]').popover({
                placement: "top",
                trigger: "hover",
                customClass: "text-success text-center",
                fallbackPlacement: "flip"
                // offset: '30%'
            });
            
        })
    </script>
</body>
</html>
